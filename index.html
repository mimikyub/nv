<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SDD Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tag {
            font-weight: bold;
            padding: 2px 5px;
            border-radius: 3px;
        }
        #fileContent {
            margin-top: 20px;
            white-space: pre-line;
            font-size: 18px;
        }
        #fileSelector {
            font-size: 18px;
            padding: 5px;
        }
        .nav-buttons {
            margin-left: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .line-separator {
            padding-bottom: 3px;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>

    <label for="fileSelector">Sélectionnez un SDD :</label>
    <select id="fileSelector" onchange="loadFileContent(this.value)">
        <option value="">-- Chargement... --</option>
    </select>
    <span class="nav-buttons" onclick="navigateSDD(-1)">←</span>
    <span class="nav-buttons" onclick="navigateSDD(1)">→</span>

    <div id="fileContent"></div>

    <script>
        async function fetchFirstLine(fileName) {
            try {
                let response = await fetch(`./nvalt/${fileName}.txt`);
                if (!response.ok) throw new Error("Fichier introuvable");
                let text = await response.text();
                let firstLine = text.split("\n")[0].replace("* SDD-", "").trim(); 
                return firstLine || `SDD-${fileName}`; 
            } catch (error) {
                return `SDD-${fileName}`;
            }
        }

        async function populateSelector() {
            let select = document.getElementById("fileSelector");
            select.innerHTML = "";  

            for (let i = 1; i <= 356; i++) {
                let fileName = i.toString().padStart(3, '0');
                let label = await fetchFirstLine(fileName);

                let option = document.createElement("option");
                option.value = fileName;
                option.textContent = label;
                select.appendChild(option);
            }

            // Charger le premier fichier par défaut
            if (select.options.length > 0) {
                select.selectedIndex = 0;
                loadFileContent(select.value);
            }
        }

        function loadFileContent(fileName) {
            if (!fileName) return;
            fetch(`./nvalt/${fileName}.txt`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('fileContent').innerHTML = `<h2>SDD-${fileName}</h2>${applyTagStyles(data)}`;
                })
                .catch(error => alert("Erreur lors du chargement du fichier : " + error));
        }

        function navigateSDD(direction) {
            let select = document.getElementById("fileSelector");
            if (!select.value) return;
            let currentIndex = select.selectedIndex;
            let newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < select.options.length) {
                select.selectedIndex = newIndex;
                loadFileContent(select.value);
            }
        }

        window.onload = populateSelector;
    </script>

</body>
</html>
