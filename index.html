<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SDD Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tag {
            font-weight: bold;
            padding: 2px 5px;
            border-radius: 3px;
        }
        #fileContent {
            margin-top: 20px;
            white-space: pre-line;
            font-size: 18px;
        }
        #fileSelector {
            font-size: 18px;
            padding: 5px;
        }
        /* Styles des tags appliqués aux lignes */
        .INT { background-color: deeppink; color: white; }
        .URG { background-color: purple; color: white; }
        .DGP { background-color: orange; color: black; }
        .CLI { background-color: green; color: white; }
        .ETP { background-color: blue; color: white; }
        .PEC { background-color: red; color: white; }
    </style>
</head>
<body>

    <label for="fileSelector">Sélectionnez un SDD :</label>
    <select id="fileSelector" onchange="loadFileContent(this.value)">
        <option value="">-- Choisissez un SDD --</option>
    </select>

    <div id="fileContent"></div>

    <script>
        // Remplace les tags par des classes de couleur
        function applyTagStyles(content) {
            let tagMappings = {
                "#INT": "INT", "#URG": "URG", "#DGP": "DGP",
                "#CLI": "CLI", "#ETP": "ETP", "#PEC": "PEC"
            };

            let lines = content.split("\n");
            let formattedContent = lines.map(line => {
                for (let tag in tagMappings) {
                    if (line.includes(tag)) {
                        return `<div class="${tagMappings[tag]}">${line}</div>`;
                    }
                }
                return `<div>${line}</div>`;
            }).join("");

            return formattedContent;
        }

        // Charge le contenu d'un fichier SDD
        function loadFileContent(fileName) {
            if (!fileName) return;
            fetch(`./nvalt/${fileName}.txt`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('fileContent').innerHTML = `<h2>SDD-${fileName}</h2>${applyTagStyles(data)}`;
                })
                .catch(error => alert("Erreur lors du chargement du fichier : " + error));
        }

        // Remplit la liste déroulante automatiquement pour les 356 SDD
        window.onload = function() {
            let select = document.getElementById("fileSelector");
            for (let i = 1; i <= 356; i++) {
                let option = document.createElement("option");
                option.value = i.toString().padStart(3, '0');
                option.textContent = `SDD-${option.value}`;
                select.appendChild(option);
            }
        };
    </script>

</body>
</html>
